<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
   <form>
       <div>
           <label for="name">Name:</label>
           <input type="text" class="form-ontrol" id="name"/>
           <span class="help">Please enter a name</span>
       </div>
       <div>
           <label for="email">Email:</label>
           <input type="text" class="form-ontrol" id="email" />
           <span class="help">Please enter an email</span>
       </div>
   </form>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('input[type="text"]').focus(function () {
                $(this).next('span.help').removeAttr('hidden');
            }).blur(function () {
                $('span.help').attr('hidden', 'hidden');
            })
        });
    </script>
</body>
</html>
