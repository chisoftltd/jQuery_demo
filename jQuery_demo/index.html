<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="target">
        <div>existing content</div>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            // prepend is called on the target, and accepts the new content as the parameter
            $('#target').prepend('<div>New content before</div>');

            // prependTo is called on the new content, and accepts the target as the parameter
            $('<div>New content b4</div>').prependTo('#target');

            // append is called on the target, and accepts the new content as the parameter
            $('#target').append('<div>New content after</div>');

            // appendTo is called on the new content, and accepts the target as the parameter
            $('<div>New content later</div>').appendTo('#target');
        });
    </script>
</body>
</html>
