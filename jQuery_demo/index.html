<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
    <form>
        <button type="button" id="first">First button</button>
        <button type="button" id="Second">Second button</button>
        <button type="button" id="trigger">trigger</button>
        <button type="button" id="trigger-handler">triggerHandler</button>
    </form>

    <div id="display"></div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                // display the id of the button
                //alert(this.id);
                $('#display').text(this.id);
            });

            $('#trigger').click(function () {
                // Would alert every button's id
                // including the last two
                $('button').trigger('click');
            });

            // Would alert "first"
            $('#trigger-handler').click(function () {
                // Would alert "first"
                $('button').triggerHandler('click');
            });
        });
    </script>
</body>
</html>
