<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Clone</h2>
  
    <div class="user-entry">
        <label>Email:</label>
        <input type="email" />
        <label>Password:</label>
        <input type="password" />
    </div>

    <button type="button" id="add-line">Add new line</button>
    <div id="container">
        
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {

            var $userentry = $('.user-entry').clone();
            //$dialog.removeAttr('id');
            $('#add-line').click(function () {
                $('#container').append($userentry.clone());
            })
        });
    </script>
</body>
</html>
