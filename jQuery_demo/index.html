<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Hello H1!</h1>
    <h1 class="demo">Hello another H1!</h1>
    <h1 custom="h1-demo">Hello another H1!</h1>
    <h1 class="col-md-4">Hello another H1!</h1>
    <h1 custom="col-md-5">Hello another H1!</h1>

    <header>
        <h1>Parent child</h1>
    </header>

    <header>
        <div>
            <h1>Decendant!</h1>
        </div>
    </header>

    <nav id="navigation">
        <ul>
            <li><a href="http://www.microsoft.com">Microsoft</a></li>
            <li><a href="http://www.adventure-works.com">AdventureWorks</a></li>
            <li><a href="register">Register</a></li>
        </ul>
    </nav>

    <div id="container">
        <div>First</div>
        <div>Second</div>
        <div>Third</div>
        <div id="target" style="color:black">Fourth (Target)</div>
        <div>Fifth</div>
        <div>Sixth</div>
        <div>Seventh</div>
        <div>Eight</div>
    </div>

    <div id="display"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('h1[custom=h1-demo]').text('Hello custom attribute!');
            $('h1[custom="h1-demo"]').text('Hello custom attribute!');
            $('h1[class^="col"]').text('Hello attribute starts with!');
            $('h1[custom*="5"]').text('Hello attribute contains!');

            $('header > h1').text('This Parent Child relship!');
            var navigation = $('#navigation');
            navigation.find('a[href^="http://"]').attr('style', 'color:red');
            navigation.find('a[href^="http://"]').attr('style', 'font-weight:bold');
            navigation.find('a[href*="gis"]').attr('style', 'color:green');

            $('#target').prevUntil('.stop').attr('style', 'color:skyblue');

            var element = $('#target');
            var container = $('#container');

            var index = container.children().index(element);

            $('#display').text('Index is ' + index);

            // get return a DOM element, **NOT** a jQuery object
            var foundElement = container.children().get(index);
            // convert to jQuery object

            var jQueryObject = $(foundElement);
            jQueryObject.attr('style', 'color:red');
        });
    </script>
</body>
</html>
