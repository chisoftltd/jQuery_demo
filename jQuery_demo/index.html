<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
    <form>
        <div><button type="button" class="btn validate">First button</button></div>
        <div><button type="button" class="btn validate">Second button</button></div>
        <div><button type="button" class="btn">Third button</button></div>
    </form>

    <div id="display"></div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('form').one('click', 'button.validate', function () {
                $('#display').text($('#display').text() + 'Clicked!');
            });
        });
    </script>
</body>
</html>
