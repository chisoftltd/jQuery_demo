<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Clone</h2>
    <button type="button" class="btn" id="executor">Execute!!</button>

   <div id="dialog">First line</div>

   <div id="container">

   </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {

            var $dialog = $('#dialog').clone();
            $dialog.removeAttr('id');
            $('#executor').click(function () {
                $('#container').append($dialog.clone());
            })
        });
    </script>
</body>
</html>
