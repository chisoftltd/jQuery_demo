<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="target">Demo Element</div>
    <div id="display"></div>

    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" />
        <span id="phone-help"></span>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('#target').click(function (event) {
                output = 'User clicked on ' + event.pageX + '/' + event.pageY;
                $('#display').text(output);
                $('#target').dblclick(function () { alert('hello, world!'); });
            });

            // sample JavaScript
            $('#phone').focus(function () {
                // Control has focus. Display help
                $('#phone-help').text('Please enter your phone number as all digits');
            }).blur(function () {
                // Control lost focus. Clear help
                $('#phone-help').text('');
            });
        });
    </script>
</body>
</html>
