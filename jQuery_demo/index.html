<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="target">Show or hide</div>
    <button type="button" class="btn" id="executor">Execute!!</button>

   

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('#executor').click(function () {
                $('#target').replaceWith('<div class="red" id="target">New content</div>');
            })
        });
    </script>
</body>
</html>
