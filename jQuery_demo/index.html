<!DOCTYPE html>
<html>
<head>
    <title>Contoso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="target">
        <div class="demo">existing content</div>
        <div class="demo">Item one</div>
    </div>

    <div id="target1">
        <div>Item one</div>
        <div>Item two</div>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            // before is called on the target, and accepts the new content as a parameter
            $('#target').before('<div> First content</div>');

            // insertBefore is called on the new content, and accepts the target as a parameter
            $('<div>Initial content</div>').insertBefore('#target');

            // before is called on the target, and accepts the new content as a parameter
            $('#target').after('<div> <b>Past</b> content</div>');

            // insertBefore is called on the new content, and accepts the target as a parameter
            $('<div> <hr/>Final content</div>').insertAfter('#target');
            $('#target').wrapAll('<section></section>');
            $('.demo').wrap('<section></section>');

            $('#target1').wrapInner('<section></section>');
        });
    </script>
</body>
</html>
